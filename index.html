<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café Dev</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">Café Dev</div>

      <button class="menu-toggle" aria-label="Abrir menu">☰</button>

      <nav class="nav-menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Cardápio</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main class="content">
<i class="fa-solid fa-lock"></i>
<i class="fa-solid fa-pencil"></i>
<i class="fa-solid fa-rotate-right"></i>

      <section class="welcome">
        <img
          src="https://picsum.photos/500/300
"
          alt="Grãos de café"
        />
        <h1>Onde o código encontra o café</h1>
        <p>
          Somos uma cafeteria temática apaixonada por tecnologia. Oferecemos o
          melhor blend da região em um ambiente pensado para você focar, criar e
          relaxar.
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
